<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Measurement Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .measurementLabel {
      font-family: monospace;
      background: black;
      color: white;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { CSS2DRenderer, CSS2DObject } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/renderers/CSS2DRenderer.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const labelRenderer = new CSS2DRenderer();
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.domElement.style.position = 'absolute';
    labelRenderer.domElement.style.top = '0px';
    labelRenderer.domElement.style.pointerEvents = 'none';
    document.body.appendChild(labelRenderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.SpotLight(0xffffff, 1.5);
    light.position.set(15, 40, 35);
    scene.add(light);

    const pickableObjects = [];

    const loader = new GLTFLoader();
    loader.load('https://storage.yandexcloud.net/mymodels/kampus_panel.glb', (gltf) => {
      gltf.scene.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
          pickableObjects.push(child);
        }
      });
      scene.add(gltf.scene);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
    });

    let ctrlDown = false;
    let lineId = 0;
    let drawingLine = false;
    let line;
    const measurementLabels = {};

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Control') {
        ctrlDown = true;
        controls.enabled = false;
        renderer.domElement.style.cursor = 'crosshair';
      }
    });

    window.addEventListener('keyup', (e) => {
      if (e.key === 'Control') {
        ctrlDown = false;
        controls.enabled = true;
        renderer.domElement.style.cursor = 'pointer';
        if (drawingLine) {
          scene.remove(line);
          scene.remove(measurementLabels[lineId]);
          drawingLine = false;
        }
      }
    });

    renderer.domElement.addEventListener('pointerdown', () => {
      if (!ctrlDown) return;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(pickableObjects, false);
      if (intersects.length === 0) return;

      const pt = intersects[0].point;

      if (!drawingLine) {
        const geometry = new THREE.BufferGeometry().setFromPoints([pt.clone(), pt.clone()]);
        line = new THREE.LineSegments(geometry, new THREE.LineBasicMaterial({ color: 0xffffff }));
        scene.add(line);

        const div = document.createElement('div');
        div.className = 'measurementLabel';
        div.textContent = '0.00 m';
        const label = new CSS2DObject(div);
        label.position.copy(pt);
        scene.add(label);
        measurementLabels[lineId] = label;
        drawingLine = true;
      } else {
        const pos = line.geometry.attributes.position.array;
        pos[3] = pt.x;
        pos[4] = pt.y;
        pos[5] = pt.z;
        line.geometry.attributes.position.needsUpdate = true;
        lineId++;
        drawingLine = false;
      }
    });

    document.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

      if (!drawingLine) return;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(pickableObjects, false);
      if (intersects.length === 0) return;

      const pt = intersects[0].point;
      const pos = line.geometry.attributes.position.array;
      const start = new THREE.Vector3(pos[0], pos[1], pos[2]);
      const end = pt;
      pos[3] = pt.x;
      pos[4] = pt.y;
      pos[5] = pt.z;
      line.geometry.attributes.position.needsUpdate = true;

      const dist = start.distanceTo(end);
      measurementLabels[lineId].element.textContent = dist.toFixed(2) + ' m';
      measurementLabels[lineId].position.lerpVectors(start, end, 0.5);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
